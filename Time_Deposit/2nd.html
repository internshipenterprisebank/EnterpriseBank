<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirements</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 500px;
            background: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid #0A0A66;
        }

        h1, h2 {
            font-size: 24px;
            font-weight: bold;
            color: #0A0A66;
        }

        p {
            font-size: 18px;
            color: #0A0A66;
            line-height: 1.8;
            font-weight: bold;
            background: #e6e6ff;
            padding: 10px;
            border-left: 5px solid #0A0A66;
            border-radius: 5px;
            margin: 10px 0;
            text-align: left;
        }

        .button-container {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #0A0A66;
            background: white;
            color: #0A0A66;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #0A0A66;
            color: white;
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 2px solid #0A0A66;
            max-width: 400px;
        }

        .popup p {
            font-size: 18px;
            color: #0A0A66;
        }

        .popup .btn {
            margin-top: 10px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Requirements</h1>
        <p>2x2 ID Picture</p>
        <p>2 Valid ID</p>
        <p>Business Permit</p>
        <p>DTI</p>
        <h1>*Reminder: Don't forget to take screenshots of the following requirements after submitting your application.</h1>
        
        
        <div class="button-container">
            
            <button class="btn" onclick="Homeback()">BACK</button>
            <button class="btn" onclick="showPopup()">NEXT</button>
        </div>
    </div>

    <!-- Popup Box -->
    

    <script>
        function showPopup() {
            window.location.href = "submit.html";
        }
        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
            window.open("https://mail.google.com/mail/?view=cm&fs=1&to=enterprisebanking@gmail.com", "_blank");
            
        }
        function Homeback(){
            window.location.href = "1st.html";
        }
    </script>
</body>
</html>
