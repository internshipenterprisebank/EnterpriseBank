<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers Loan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 500px;
            background: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #form2nsSection {
            display: none;
        }

        h1 {
            font-size: 30px;
            font-weight: bold;
            color: #0A0A66;
        }

        h2 {
            font-size: 20px;
            font-weight: bold;
            color: #0A0A66;
        }

        p {
            font-size: 18px;
            color: #0A0A66;
        }

        label {
            margin-left: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #0A0A66;
            display: block;
            margin-top: 15px;
            text-align: left;
        }

        input, select {
            width: 95%;
            padding: 10px;
            border: 2px solid #0A0A66;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
            text-align: left;
            box-sizing: border-box;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid;
            cursor: pointer;
            border-radius: 20px;
            width: 120px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn-back {
            border-color: blue;
            color: blue;
            background: white;
        }

        .btn-next {
            border-color: orange;
            color: orange;
            background: white;
        }

        .btn-back:hover {
            background: blue;
            color: white;
        }

        .btn-next:hover {
            background: orange;
            color: white;
        }

        /* Hide second section initially */
        #reviewSection {
            display: none;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="formSection">
        <div class="buttons">
            <button type="button" class="btn btn-back" onclick="Student()">Salary Loan</button>
            <button type="button" class="btn btn-next" onclick="employee()">ATM Loan</button>    
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-back" onclick="goBack()">Back</button>  
        </div>
    </div>

    <div class="container" id="form2nsSection">
        <div class="buttons">
            <button type="button" class="btn btn-back" onclick="next('newloan')">New Loan</button>
            <button type="button" class="btn btn-next" onclick="next('reloan')">Reloan</button>    
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "../index.html";
        }

        function Student() {
            document.getElementById("formSection").style.display = "none";
            document.getElementById("form2nsSection").style.display = "block";
        }

        function employee() {
            window.location.href = "ATM_1st.html"; // Change to the correct page
        }

        function next(accountType) {
            localStorage.setItem("Teacher's loan", accountType); // Store selected loan type
            if (accountType === "newloan") {
                window.location.href = "2nd.html";
            } else {
                window.location.href = "4th.html";
            }
        }
    </script>

</body>
</html>
